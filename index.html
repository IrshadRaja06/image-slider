<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <img src="./mountains-8326967_640.jpg" alt="Image 1" class="slide active">
        <img src="./cable-car-8357178_640.jpg" alt="Image 2" class="slide ">
        <img src="./austria-6934186_640.jpg" alt="Image 3" class="slide ">
        <img src="./lion-8947711_1280.webp" alt="Image 4" class="slide ">
        <img src="./sunrise-1409090_640.jpg" alt="Image 5" class="slide ">
    </div>

    <script src="./script.js"></script>
</body>
</html>
